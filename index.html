<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://hips.hearstapps.com/rbk.h-cdn.co/assets/14/51/4000x2000/548fb63232acf_-_rbk-is-technology-killing-relationship-blogging-s2.jpg?resize=1200:*">
						<h2>Is technology negatively affecting the Quality of human relationships ?</h2>
				</section>	
				<section data-background-image="https://res.cloudinary.com/djrzn6cxw/image/upload/b_rgb:000000,o_36/v1550895375/maxresdefault_mmnkwe.jpg">
						<h2>We live in a digital world</h2>
				</section>
				<section data-markdown>
						<textarea data-template>
							<!-- ### We live in a digital world -->
							* With the existing of new and emerging technologies through the past decade, it is an undeniable fact that 
							  digital technologies have made a high contribution to improvements in our lives. It has made our lives easier
							* Humans are made to form relationships since we have an innate longing to share our lives with family, friends and partners. This social interaction is 
							  important but often complex as people take in face to face communication
							  in different ways (through tone, facial expression, words etc.)
						</textarea>
					</section>
				<section>
						<img data-src="https://www.bryankramer.com/wp-content/uploads/2015/09/humans-technology-sign.jpg">
				</section>
				<section data-background-image="https://res.cloudinary.com/djrzn6cxw/image/upload/b_rgb:000000,o_38/v1550896722/dreamstime_xxl_107630391_rhlzzc.jpg">
					<h2>My opinion and ideas</h2>
				</section>
				<section data-markdown>
						<textarea data-template>
							* Effects of Technology on Communication
							* No Communication Barriers
							* Better Development Solutions
							* Negative Impact of Technology on Interpersonal Communication
							* Addiction to Technology
						</textarea>
					</section>
				<section>
				<section>
						<img data-src="https://www.bryankramer.com/wp-content/uploads/2015/09/dad4b9e19ee5b567e3949063019af651.jpg">
				</section>
				<section data-background-image="https://res.cloudinary.com/djrzn6cxw/image/upload/b_rgb:000000,o_43/v1550899578/28777163450_220686de1e_b_ptn3wy.jpg">
					<h2>Conclusions</h2>
				</section>
				<section data-markdown>
						<textarea data-template>
							*  All in all, the impact of technology on human interaction paints a pretty gloomy picture. But it’s a valuable discussion to have, as it teaches us the value of balancing our offline and online communications with others – personally and professionally. I guess the best approach is to make yourself available through technology only when appropriate, so that it supplements our relationships rather than replacing them.
						</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
